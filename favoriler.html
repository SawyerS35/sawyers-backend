<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorilerim - SawyerS 2.el</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; }
        .site-header { background-color: #2962ff; padding: 15px 40px; }
        .header-logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; }
        
        .container { max-width: 1200px; margin-top: 30px; }
        .page-title { margin-bottom: 20px; font-weight: 700; color: #333; }

        /* ƒ∞lan Kartlarƒ± (Index ile aynƒ± stil) */
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .ad-card {
            background: white; border-radius: 8px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer;
        }
        .ad-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .ad-image { height: 180px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden;}
        .ad-image img { width: 100%; height: 100%; object-fit: cover; }
        .ad-details { padding: 15px; }
        .ad-title { font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ad-price { color: #2962ff; font-weight: 700; font-size: 18px; }
        .ad-meta { font-size: 12px; color: #888; display: flex; justify-content: space-between; margin-top: 10px; }
        
        .empty-state { text-align: center; padding: 50px; color: #777; }
        .empty-icon { font-size: 60px; color: #ddd; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="index.html" class="header-logo">‚Üê Ana Sayfaya D√∂n</a>
    </header>

    <div class="container">
        <h2 class="page-title">‚ù§Ô∏è Favori ƒ∞lanlarƒ±m</h2>
        <div id="favoritesGrid" class="ads-grid">
            <div class="text-center w-100 mt-5">Y√ºkleniyor...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const userId = localStorage.getItem('userId');
            const grid = document.getElementById('favoritesGrid');

            if (!userId) {
                window.location.href = "giris.html"; // Giri≈ü yoksa at
                return;
            }

            try {
                // API'den favori ilanlarƒ± √ßek
                const response = await fetch(`http://localhost:5000/api/favorites/${userId}`);
                const ilanlar = await response.json();

                grid.innerHTML = ''; // Y√ºkleniyor yazƒ±sƒ±nƒ± sil

                if (ilanlar.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <div class="empty-icon">üíî</div>
                            <h4>Hen√ºz favori ilanƒ±nƒ±z yok.</h4>
                            <p>Beƒüendiƒüiniz √ºr√ºnleri kalp ikonuna basarak buraya ekleyebilirsiniz.</p>
                            <a href="index.html" class="btn btn-primary mt-3">ƒ∞lanlara G√∂z At</a>
                        </div>`;
                    return;
                }

                // ƒ∞lanlarƒ± Listele
                ilanlar.forEach(ad => {
                    const formattedPrice = Number(ad.price).toLocaleString('tr-TR');
                    const date = new Date(ad.date).toLocaleDateString('tr-TR');
                    
                    let imageHtml = '';
                    if (ad.images && ad.images.length > 0) {
                        imageHtml = `<img src="http://localhost:5000/uploads/${ad.images[0]}" alt="${ad.title}">`;
                    } else {
                        imageHtml = `<div style="font-size:40px;">üì¶</div>`;
                    }

                    const cardHtml = `
                        <div class="ad-card" onclick="window.location.href='ilan-detay.html?id=${ad._id}'">
                            <div class="ad-image">${imageHtml}</div>
                            <div class="ad-details">
                                <div class="ad-title">${ad.title}</div>
                                <span class="ad-price">${formattedPrice} TL</span>
                                <div class="ad-meta">
                                    <span>${ad.city || '≈ûehir Yok'}</span>
                                    <span>${date}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHtml;
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = '<div class="text-danger text-center">Bir hata olu≈ütu.</div>';
            }
        });
    </script>
</body>
</html>
